<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude RAG - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      min-height: 100vh;
      color: #fff;
    }

    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .demo-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .demo-header p {
      color: #9ca3af;
      font-size: 1.1rem;
    }

    /* Controls */
    .demo-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .control-group label {
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .control-group input,
    .control-group select {
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 0.875rem;
      min-width: 140px;
    }

    .control-group input:focus,
    .control-group select:focus {
      outline: none;
      border-color: #6366f1;
    }

    .control-group input[type="color"] {
      width: 60px;
      height: 36px;
      cursor: pointer;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.healthy { background: #22c55e; }
    .status-dot.unhealthy { background: #ef4444; }
    .status-dot.checking { background: #f59e0b; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Chat container */
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(10, 10, 15, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      min-height: 500px;
      max-height: calc(100vh - 320px);
    }

    /* Document upload section */
    .upload-section {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-section h3 {
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      color: #9ca3af;
    }

    .upload-form {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .upload-form textarea {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 0.875rem;
      resize: vertical;
      min-height: 60px;
    }

    .upload-form textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    .upload-form input {
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 0.875rem;
      width: 150px;
    }

    .upload-form button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .upload-form button:hover {
      transform: scale(1.02);
    }

    .upload-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .upload-status {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .upload-status.success { color: #22c55e; }
    .upload-status.error { color: #ef4444; }

    /* File upload area */
    .file-upload-area {
      border: 2px dashed rgba(99, 102, 241, 0.3);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(99, 102, 241, 0.05);
    }

    .file-upload-area:hover,
    .file-upload-area.drag-over {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    .drop-content p {
      margin: 0.75rem 0 0.25rem;
      color: #9ca3af;
    }

    .browse-btn {
      background: none;
      border: none;
      color: #6366f1;
      cursor: pointer;
      text-decoration: underline;
      font-size: inherit;
    }

    .file-types {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .selected-files {
      margin-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }

    .file-item .file-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
    }

    .file-item .file-size {
      color: #6b7280;
      font-size: 0.75rem;
    }

    .file-item .remove-file {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      padding: 0.25rem;
      opacity: 0.7;
    }

    .file-item .remove-file:hover {
      opacity: 1;
    }

    .upload-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .upload-actions button {
      padding: 0.625rem 1.25rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-actions button:hover:not(:disabled) {
      transform: scale(1.02);
    }

    .upload-actions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Sample questions */
    .sample-questions {
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sample-questions h4 {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .sample-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .sample-btn {
      padding: 0.375rem 0.75rem;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 1rem;
      color: #a5b4fc;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sample-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.5);
    }

    /* Footer */
    .demo-footer {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .demo-footer a {
      color: #6366f1;
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .demo-container {
        padding: 1rem;
      }

      .demo-header h1 {
        font-size: 1.75rem;
      }

      .demo-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .control-group input,
      .control-group select {
        width: 100%;
      }

      .status-bar {
        flex-direction: column;
        gap: 0.5rem;
      }

      .chat-wrapper {
        max-height: calc(100vh - 400px);
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>Claude RAG</h1>
      <p>Retrieval-Augmented Generation Demo</p>
    </header>

    <div class="demo-controls">
      <div class="control-group">
        <label>Title</label>
        <input type="text" id="title" value="Document Assistant" />
      </div>
      <div class="control-group">
        <label>Accent Color</label>
        <input type="color" id="accentColor" value="#6366f1" />
      </div>
      <div class="control-group">
        <label>Responder</label>
        <select id="responder">
          <option value="auto">Auto (Claude/Gemini)</option>
          <option value="claude">Claude Only</option>
          <option value="gemini">Gemini Only</option>
        </select>
      </div>
      <div class="control-group">
        <label>Show Sources</label>
        <select id="showSources">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot checking" id="serverStatus"></span>
        <span id="serverStatusText">Checking server...</span>
      </div>
      <div class="status-item">
        <span id="documentCount">0 documents</span>
      </div>
      <div class="status-item">
        <span id="responderInfo">-</span>
      </div>
    </div>

    <div class="chat-wrapper">
      <div class="upload-section">
        <h3>Add Documents</h3>
        <div class="file-upload-area" id="dropZone">
          <input type="file" id="fileInput" multiple accept=".md,.txt,.json" style="display: none;" />
          <div class="drop-content">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>Drag & drop files here or <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">browse</button></p>
            <span class="file-types">Supports: .md, .txt, .json</span>
          </div>
        </div>
        <div class="selected-files" id="selectedFiles"></div>
        <div class="upload-actions">
          <button id="uploadBtn" onclick="uploadFiles()" disabled>Upload Files</button>
          <span class="upload-status" id="uploadStatus"></span>
        </div>
      </div>

      <div class="sample-questions">
        <h4>Try asking:</h4>
        <div class="sample-buttons" id="sampleQuestions">
          <button class="sample-btn" onclick="askQuestion('What is this document about?')">What is this about?</button>
          <button class="sample-btn" onclick="askQuestion('Summarize the key points')">Summarize key points</button>
          <button class="sample-btn" onclick="askQuestion('What are the main topics covered?')">Main topics</button>
        </div>
      </div>

      <div id="chat-root" style="flex: 1; display: flex; flex-direction: column;"></div>
    </div>

    <footer class="demo-footer">
      <p>Server: <a href="http://localhost:3000/api/health" target="_blank">localhost:3000</a> |
         API: <code>/api/rag/query</code></p>
    </footer>
  </div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Lucide Icons (used by RAGChat) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    // Load the compiled RAGChat component
    import { RAGChat } from '/demo/ragchat-bundle.js';
    const API_BASE = 'http://localhost:3000';
    let selectedFiles = [];

    // File upload handling
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const selectedFilesDiv = document.getElementById('selectedFiles');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    // Drag & drop events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });

    dropZone.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (!selectedFiles.some(f => f.name === file.name)) {
          selectedFiles.push(file);
        }
      }
      renderSelectedFiles();
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Escape HTML to prevent XSS
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderSelectedFiles() {
      selectedFilesDiv.innerHTML = selectedFiles.map((file, i) => `
        <div class="file-item">
          <span class="file-name">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            ${escapeHtml(file.name)}
          </span>
          <span class="file-size">${formatFileSize(file.size)}</span>
          <button class="remove-file" onclick="removeFile(${i})">âœ•</button>
        </div>
      `).join('');
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    window.removeFile = function(index) {
      selectedFiles.splice(index, 1);
      renderSelectedFiles();
    };

    window.uploadFiles = async function() {
      if (selectedFiles.length === 0) return;

      uploadBtn.disabled = true;
      uploadStatus.textContent = `Uploading 0/${selectedFiles.length}...`;
      uploadStatus.className = 'upload-status';

      let successCount = 0;
      let errorCount = 0;

      for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        uploadStatus.textContent = `Uploading ${i + 1}/${selectedFiles.length}: ${file.name}`;

        try {
          const text = await file.text();
          const res = await fetch(`${API_BASE}/api/rag/upload`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, name: file.name })
          });

          if (res.ok) {
            successCount++;
          } else {
            errorCount++;
          }
        } catch (err) {
          errorCount++;
        }
      }

      if (errorCount === 0) {
        uploadStatus.textContent = `Uploaded ${successCount} file(s) successfully`;
        uploadStatus.className = 'upload-status success';
        selectedFiles = [];
        renderSelectedFiles();
        checkHealth();
      } else {
        uploadStatus.textContent = `Uploaded ${successCount}, failed ${errorCount}`;
        uploadStatus.className = 'upload-status error';
      }

      uploadBtn.disabled = selectedFiles.length === 0;
    };

    // Create React root once to prevent memory leak and state loss
    let chatRoot = null;

    // Check server health
    async function checkHealth() {
      const statusDot = document.getElementById('serverStatus');
      const statusText = document.getElementById('serverStatusText');
      const docCount = document.getElementById('documentCount');
      const responderInfo = document.getElementById('responderInfo');

      try {
        const res = await fetch(`${API_BASE}/api/health`);
        const data = await res.json();

        if (data.status === 'healthy') {
          statusDot.className = 'status-dot healthy';
          statusText.textContent = 'Server healthy';
        } else {
          statusDot.className = 'status-dot unhealthy';
          statusText.textContent = 'Server unhealthy';
        }

        responderInfo.textContent = `Default: ${data.responders?.default || 'none'}`;

        // Get document count
        const docsRes = await fetch(`${API_BASE}/api/rag/documents`);
        const docsData = await docsRes.json();
        docCount.textContent = `${docsData.count || 0} documents`;

      } catch (err) {
        statusDot.className = 'status-dot unhealthy';
        statusText.textContent = 'Server offline';
        responderInfo.textContent = '-';
      }
    }

    // Ask a sample question (dispatch to chat input)
    window.askQuestion = function(question) {
      const input = document.querySelector('.rag-chat-input');
      if (input) {
        // Use native setter to update React controlled input
        const nativeInputValueSetter = Object.getOwnPropertyDescriptor(window.HTMLInputElement.prototype, 'value').set;
        nativeInputValueSetter.call(input, question);
        input.dispatchEvent(new Event('input', { bubbles: true }));
        // Wait for React to process state update, then click submit button
        // (form.dispatchEvent doesn't trigger React's onSubmit)
        setTimeout(() => {
          const submitBtn = document.querySelector('.rag-chat-send-button');
          if (submitBtn) {
            submitBtn.click();
          }
        }, 0);
      }
    };

    // Render chat component
    function renderChat() {
      const title = document.getElementById('title').value;
      const accentColor = document.getElementById('accentColor').value;
      const responder = document.getElementById('responder').value;
      const showSources = document.getElementById('showSources').value === 'true';

      const endpoint = responder === 'auto'
        ? `${API_BASE}/api/rag/query`
        : `${API_BASE}/api/rag/query?responder=${responder}`;

      // Create root only once to preserve state across re-renders
      if (!chatRoot) {
        chatRoot = ReactDOM.createRoot(document.getElementById('chat-root'));
      }
      chatRoot.render(
        React.createElement(RAGChat, {
          endpoint,
          title,
          accentColor,
          showSources,
          placeholder: 'Ask about your documents...'
        })
      );
    }

    // Add event listeners for controls
    ['title', 'accentColor', 'responder', 'showSources'].forEach(id => {
      document.getElementById(id).addEventListener('change', renderChat);
    });
    document.getElementById('title').addEventListener('input', renderChat);

    // Initialize
    checkHealth();
    renderChat();

    // Refresh health every 30 seconds
    setInterval(checkHealth, 30000);
  </script>
</body>
</html>
