<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude RAG - Demo</title>
  <link rel="stylesheet" href="/demo/styles.css">
  <link rel="stylesheet" href="/dist/react/styles.css">
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>Claude RAG</h1>
      <p>Retrieval-Augmented Generation Demo</p>
    </header>

    <div class="demo-controls">
      <div class="control-group">
        <label for="title">Title</label>
        <input type="text" id="title" value="Document Assistant" />
      </div>
      <div class="control-group">
        <label for="accentColor">Accent Color</label>
        <input type="color" id="accentColor" value="#6366f1" />
      </div>
      <div class="control-group">
        <label for="responder">Responder</label>
        <select id="responder">
          <option value="auto">Auto (Claude/Gemini)</option>
          <option value="claude">Claude Only</option>
          <option value="gemini">Gemini Only</option>
        </select>
      </div>
      <div class="control-group">
        <label for="showSources">Show Sources</label>
        <select id="showSources">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot checking" id="serverStatus"></span>
        <span id="serverStatusText">Checking server...</span>
      </div>
      <div class="status-item">
        <span id="documentCount">0 documents</span>
      </div>
      <div class="status-item">
        <span id="responderInfo">-</span>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="demo-tabs">
      <button class="demo-tab active" data-tab="chat" id="chatTab">Chat</button>
      <button class="demo-tab" data-tab="admin" id="adminTab">Admin</button>
    </div>

    <!-- Chat Section -->
    <div class="demo-section active" id="chatSection">
      <!-- Gemini API Key Config (compact bar) -->
      <div id="api-config-root" class="api-config-container"></div>

      <div class="chat-wrapper">
        <div class="upload-section">
          <h3>Add Documents</h3>
          <div class="file-upload-area" id="dropZone">
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.md,.html,.htm,.xlsx,.xls,.csv,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain,text/markdown,text/html,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,text/csv" style="display: none;" />
            <div class="drop-content">
              <i data-lucide="upload" class="upload-icon" aria-hidden="true"></i>
              <p>Drag & drop files here or <label for="fileInput" class="browse-btn">browse</label></p>
              <span class="file-types">PDF, DOCX, Excel, CSV, TXT, MD, HTML</span>
            </div>
          </div>
          <div class="selected-files" id="selectedFiles"></div>
          <div class="upload-actions">
            <button id="uploadBtn" class="btn-primary" disabled>Upload Files</button>
            <span class="upload-status" id="uploadStatus"></span>
          </div>
        </div>

        <div class="sample-questions">
          <h4>Try asking:</h4>
          <div class="sample-buttons" id="sampleQuestions">
            <button class="sample-btn" data-question="What is this document about?">What is this about?</button>
            <button class="sample-btn" data-question="Summarize the key points">Summarize key points</button>
            <button class="sample-btn" data-question="What are the main topics covered?">Main topics</button>
          </div>
        </div>

        <div id="chat-root" class="chat-root-container"></div>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="demo-section" id="adminSection">
      <div id="admin-root"></div>
    </div>

    <footer class="demo-footer">
      <p>Server: <a id="serverLink" href="/api/health" target="_blank">-</a> |
         API: <code>/api/rag/query</code></p>
    </footer>
  </div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" integrity="sha384-DGyLxAyjq0f9SPpVevD6IgztCFlnMF6oW/XQGmfe+IsZ8TqEiDrcHkMLKI6fiB/Z" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" integrity="sha384-VQePqH/QE94Buf4g/4MI5NrqDYjdqT7JW6KzhieQUlw6w7U7VD59fPqCAunpXEu6" crossorigin="anonymous"></script>

  <!-- Lucide Icons (used by RAGChat) -->
  <script src="https://unpkg.com/lucide@0.468.0" integrity="sha384-KzdNYOIKgYfc9X38ZC+BSzHaruXjQGwJ0M2J678awAayEWy/MqqLBOo+fi3dYx6j" crossorigin="anonymous"></script>

  <!-- RAGChat bundle (IIFE - creates RAGBundle global) -->
  <script src="/demo/ragchat-bundle.js"></script>

  <script type="module">
    import { initDemo } from '/demo/demo.js';
    // Initialize Lucide icons for static HTML elements
    lucide.createIcons();
    // Bundle exports RAGChat, RAGInterface, AdminDashboard, ApiKeyConfigBar via RAGBundle global
    initDemo(RAGBundle.RAGInterface, RAGBundle.AdminDashboard, RAGBundle.ApiKeyConfigBar);
  </script>
</body>
</html>
