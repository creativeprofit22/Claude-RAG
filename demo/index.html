<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude RAG - Demo</title>
  <link rel="stylesheet" href="/demo/styles.css">
  <link rel="stylesheet" href="/demo/ragchat.css">
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>Claude RAG</h1>
      <p>Retrieval-Augmented Generation Demo</p>
    </header>

    <div class="demo-controls">
      <div class="control-group">
        <label>Title</label>
        <input type="text" id="title" value="Document Assistant" />
      </div>
      <div class="control-group">
        <label>Accent Color</label>
        <input type="color" id="accentColor" value="#6366f1" />
      </div>
      <div class="control-group">
        <label>Responder</label>
        <select id="responder">
          <option value="auto">Auto (Claude/Gemini)</option>
          <option value="claude">Claude Only</option>
          <option value="gemini">Gemini Only</option>
        </select>
      </div>
      <div class="control-group">
        <label>Show Sources</label>
        <select id="showSources">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot checking" id="serverStatus"></span>
        <span id="serverStatusText">Checking server...</span>
      </div>
      <div class="status-item">
        <span id="documentCount">0 documents</span>
      </div>
      <div class="status-item">
        <span id="responderInfo">-</span>
      </div>
    </div>

    <div class="chat-wrapper">
      <div class="upload-section">
        <h3>Add Documents</h3>
        <div class="file-upload-area" id="dropZone">
          <input type="file" id="fileInput" multiple accept=".md,.txt,.json" style="display: none;" />
          <div class="drop-content">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>Drag & drop files here or <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">browse</button></p>
            <span class="file-types">Supports: .md, .txt, .json</span>
          </div>
        </div>
        <div class="selected-files" id="selectedFiles"></div>
        <div class="upload-actions">
          <button id="uploadBtn" onclick="uploadFiles()" disabled>Upload Files</button>
          <span class="upload-status" id="uploadStatus"></span>
        </div>
      </div>

      <div class="sample-questions">
        <h4>Try asking:</h4>
        <div class="sample-buttons" id="sampleQuestions">
          <button class="sample-btn" onclick="askQuestion('What is this document about?')">What is this about?</button>
          <button class="sample-btn" onclick="askQuestion('Summarize the key points')">Summarize key points</button>
          <button class="sample-btn" onclick="askQuestion('What are the main topics covered?')">Main topics</button>
        </div>
      </div>

      <div id="chat-root" style="flex: 1; display: flex; flex-direction: column;"></div>
    </div>

    <footer class="demo-footer">
      <p>Server: <a href="http://localhost:3000/api/health" target="_blank">localhost:3000</a> |
         API: <code>/api/rag/query</code></p>
    </footer>
  </div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Lucide Icons (used by RAGChat) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    // Load the compiled RAGChat component
    import { RAGChat } from '/demo/ragchat-bundle.js';
    // Derive API base from current location (works in dev and production)
    const API_BASE = window.location.origin;
    let selectedFiles = [];

    // Cache DOM references for status elements (queried once, used repeatedly)
    const statusDom = {
      dot: document.getElementById('serverStatus'),
      text: document.getElementById('serverStatusText'),
      docCount: document.getElementById('documentCount'),
      responder: document.getElementById('responderInfo'),
    };

    // File upload handling
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const selectedFilesDiv = document.getElementById('selectedFiles');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    // Drag & drop events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });

    dropZone.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (!selectedFiles.some(f => f.name === file.name)) {
          selectedFiles.push(file);
        }
      }
      renderSelectedFiles();
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Escape HTML to prevent XSS
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderSelectedFiles() {
      selectedFilesDiv.innerHTML = selectedFiles.map((file, i) => `
        <div class="file-item">
          <span class="file-name">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            ${escapeHtml(file.name)}
          </span>
          <span class="file-size">${formatFileSize(file.size)}</span>
          <button class="remove-file" onclick="removeFile(${i})">âœ•</button>
        </div>
      `).join('');
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    window.removeFile = function(index) {
      selectedFiles.splice(index, 1);
      renderSelectedFiles();
    };

    window.uploadFiles = async function() {
      if (selectedFiles.length === 0) return;

      uploadBtn.disabled = true;
      uploadStatus.textContent = `Uploading 0/${selectedFiles.length}...`;
      uploadStatus.className = 'upload-status';

      let successCount = 0;
      let errorCount = 0;

      for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        uploadStatus.textContent = `Uploading ${i + 1}/${selectedFiles.length}: ${file.name}`;

        try {
          const text = await file.text();
          const res = await fetch(`${API_BASE}/api/rag/upload`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, name: file.name })
          });

          if (res.ok) {
            successCount++;
          } else {
            errorCount++;
          }
        } catch (err) {
          errorCount++;
        }
      }

      if (errorCount === 0) {
        uploadStatus.textContent = `Uploaded ${successCount} file(s) successfully`;
        uploadStatus.className = 'upload-status success';
        selectedFiles = [];
        renderSelectedFiles();
        checkHealth();
      } else {
        uploadStatus.textContent = `Uploaded ${successCount}, failed ${errorCount}`;
        uploadStatus.className = 'upload-status error';
      }

      uploadBtn.disabled = selectedFiles.length === 0;
    };

    // Create React root once to prevent memory leak and state loss
    let chatRoot = null;

    // Check server health
    async function checkHealth() {
      try {
        const res = await fetch(`${API_BASE}/api/health`);
        const data = await res.json();

        if (data.status === 'healthy') {
          statusDom.dot.className = 'status-dot healthy';
          statusDom.text.textContent = 'Server healthy';
        } else {
          statusDom.dot.className = 'status-dot unhealthy';
          statusDom.text.textContent = 'Server unhealthy';
        }

        statusDom.responder.textContent = `Default: ${data.responders?.default || 'none'}`;

        // Get document count (separate try-catch so health status isn't affected)
        try {
          const docsRes = await fetch(`${API_BASE}/api/rag/documents`);
          if (!docsRes.ok) {
            throw new Error(`HTTP ${docsRes.status}`);
          }
          const docsData = await docsRes.json();
          statusDom.docCount.textContent = `${docsData.count || 0} documents`;
        } catch (docErr) {
          console.warn('Failed to fetch document count:', docErr);
          statusDom.docCount.textContent = '? documents';
        }

      } catch (err) {
        statusDom.dot.className = 'status-dot unhealthy';
        statusDom.text.textContent = 'Server offline';
        statusDom.responder.textContent = '-';
        statusDom.docCount.textContent = '- documents';
      }
    }

    // Ask a sample question (dispatch to chat input)
    window.askQuestion = function(question) {
      const input = document.querySelector('.rag-chat-input');
      if (input) {
        // Use native setter to update React controlled input
        const nativeInputValueSetter = Object.getOwnPropertyDescriptor(window.HTMLInputElement.prototype, 'value').set;
        nativeInputValueSetter.call(input, question);
        input.dispatchEvent(new Event('input', { bubbles: true }));
        // Wait for React to process state update, then click submit button
        // (form.dispatchEvent doesn't trigger React's onSubmit)
        setTimeout(() => {
          const submitBtn = document.querySelector('.rag-chat-send-button');
          if (submitBtn) {
            submitBtn.click();
          }
        }, 0);
      }
    };

    // Render chat component
    function renderChat() {
      const title = document.getElementById('title').value;
      const accentColor = document.getElementById('accentColor').value;
      const responder = document.getElementById('responder').value;
      const showSources = document.getElementById('showSources').value === 'true';

      const endpoint = responder === 'auto'
        ? `${API_BASE}/api/rag/query`
        : `${API_BASE}/api/rag/query?responder=${responder}`;

      // Create root only once to preserve state across re-renders
      if (!chatRoot) {
        chatRoot = ReactDOM.createRoot(document.getElementById('chat-root'));
      }
      chatRoot.render(
        React.createElement(RAGChat, {
          endpoint,
          title,
          accentColor,
          showSources,
          placeholder: 'Ask about your documents...'
        })
      );
    }

    // Add event listeners for controls
    ['title', 'accentColor', 'responder', 'showSources'].forEach(id => {
      document.getElementById(id).addEventListener('change', renderChat);
    });
    document.getElementById('title').addEventListener('input', renderChat);

    // Initialize
    checkHealth();
    renderChat();

    // Refresh health every 30 seconds
    setInterval(checkHealth, 30000);
  </script>
</body>
</html>
