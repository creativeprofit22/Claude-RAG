<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude RAG - Demo</title>
  <!-- Skin System (defines --skin-* tokens for each theme) -->
  <link rel="stylesheet" href="/demo/skins.css?v=skins-5">
  <!-- Curator Design System (defines --curator-* tokens) -->
  <link rel="stylesheet" href="/dist/react/styles.css?v=curator-6">
  <!-- Demo page styles (uses skin tokens) -->
  <link rel="stylesheet" href="/demo/styles.css?v=skins-5">
  <!-- Google Fonts for theme typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@500;700&family=Playfair+Display:wght@500;600;700&family=Rajdhani:wght@400;500;600&family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-skin="library">
  <div class="demo-container">
    <header class="demo-header">
      <h1>Claude RAG</h1>
      <p>Retrieval-Augmented Generation Demo</p>
    </header>

    <!-- One-click skin switcher -->
    <div class="skin-switcher" id="skinSwitcher">
      <button class="skin-btn active" data-skin="library" title="Rare Books Library">
        <span class="skin-preview skin-preview--library"></span>
        <span class="skin-name">Library</span>
      </button>
      <button class="skin-btn" data-skin="cyberpunk" title="Cyberpunk Neon">
        <span class="skin-preview skin-preview--cyberpunk"></span>
        <span class="skin-name">Cyber</span>
      </button>
      <button class="skin-btn" data-skin="brutalist" title="Brutalist">
        <span class="skin-preview skin-preview--brutalist"></span>
        <span class="skin-name">Brutal</span>
      </button>
      <button class="skin-btn" data-skin="glass" title="Glass Morphism">
        <span class="skin-preview skin-preview--glass"></span>
        <span class="skin-name">Glass</span>
      </button>
    </div>

    <div class="demo-controls">
      <div class="control-group">
        <label for="title">Title</label>
        <input type="text" id="title" value="Document Assistant" />
      </div>
      <div class="control-group">
        <label for="accentColor">Accent</label>
        <input type="color" id="accentColor" value="#d97706" />
      </div>
      <div class="control-group">
        <label for="responder">Responder</label>
        <select id="responder">
          <option value="auto">Auto (Claude/Gemini)</option>
          <option value="claude">Claude Only</option>
          <option value="gemini">Gemini Only</option>
        </select>
      </div>
      <div class="control-group">
        <label for="showSources">Show Sources</label>
        <select id="showSources">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot checking" id="serverStatus"></span>
        <span id="serverStatusText">Checking server...</span>
      </div>
      <div class="status-item">
        <span id="documentCount">0 documents</span>
      </div>
      <div class="status-item">
        <span id="responderInfo">-</span>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="demo-tabs">
      <button class="demo-tab active" data-tab="chat" id="chatTab">Chat</button>
      <button class="demo-tab" data-tab="admin" id="adminTab">Admin</button>
    </div>

    <!-- Chat Section -->
    <div class="demo-section active" id="chatSection">
      <!-- Gemini API Key Config (compact bar) -->
      <div id="api-config-root" class="api-config-container"></div>

      <div class="chat-wrapper">
        <div class="upload-section">
          <h3>Add Documents</h3>
          <div class="file-upload-area" id="dropZone">
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.md,.html,.htm,.xlsx,.xls,.csv,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain,text/markdown,text/html,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,text/csv" style="display: none;" />
            <div class="drop-content">
              <i data-lucide="upload" class="upload-icon" aria-hidden="true"></i>
              <p>Drag & drop files here or <label for="fileInput" class="browse-btn">browse</label></p>
              <span class="file-types">PDF, DOCX, Excel, CSV, TXT, MD, HTML</span>
            </div>
          </div>
          <div class="selected-files" id="selectedFiles"></div>
          <div class="upload-actions">
            <button id="uploadBtn" class="btn-primary" disabled>Upload Files</button>
            <span class="upload-status" id="uploadStatus"></span>
          </div>
        </div>

        <div class="sample-questions">
          <h4>Try asking:</h4>
          <div class="sample-buttons" id="sampleQuestions">
            <button class="sample-btn" data-question="What is this document about?">What is this about?</button>
            <button class="sample-btn" data-question="Summarize the key points">Summarize key points</button>
            <button class="sample-btn" data-question="What are the main topics covered?">Main topics</button>
          </div>
        </div>

        <div id="chat-root" class="chat-root-container"></div>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="demo-section" id="adminSection">
      <div id="admin-root"></div>
    </div>

    <footer class="demo-footer">
      <p>Server: <a id="serverLink" href="/api/health" target="_blank">-</a> |
         API: <code>/api/rag/query</code></p>
    </footer>
  </div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

  <!-- Lucide Icons (used by RAGChat) -->
  <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js" crossorigin="anonymous"></script>

  <!-- RAGChat bundle (IIFE - creates RAGBundle global) -->
  <script src="/demo/ragchat-bundle.js"></script>

  <script type="module">
    import { initDemo } from '/demo/demo.js';

    // One-click skin switcher
    const skinSwitcher = document.getElementById('skinSwitcher');
    const skinButtons = skinSwitcher.querySelectorAll('.skin-btn');
    const savedSkin = localStorage.getItem('claude-rag-skin') || 'library';

    // Apply saved skin on load
    document.body.setAttribute('data-skin', savedSkin);
    skinButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.skin === savedSkin);
    });

    // Handle one-click skin changes
    skinSwitcher.addEventListener('click', (e) => {
      const btn = e.target.closest('.skin-btn');
      if (!btn) return;

      const skin = btn.dataset.skin;
      document.body.setAttribute('data-skin', skin);
      localStorage.setItem('claude-rag-skin', skin);

      // Update active state
      skinButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // Re-initialize Lucide icons (with error handling)
      if (typeof lucide !== 'undefined') lucide.createIcons();
    });

    // Initialize Lucide icons for static HTML elements (with error handling)
    if (typeof lucide !== 'undefined') lucide.createIcons();

    // Bundle exports RAGChat, RAGInterface, AdminDashboard, ApiKeyConfigBar via RAGBundle global
    initDemo(RAGBundle.RAGInterface, RAGBundle.AdminDashboard, RAGBundle.ApiKeyConfigBar);
  </script>
</body>
</html>
